<!DOCTYPE html>

<style>
  /* Resetting default margin and padding */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    color: #333;
	margin: 0;
    padding: 0;
    overflow-x: hidden; /* Hide horizontal scrollbar */
  }
  
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
	
  }
  
  .container {
    max-width: 100%; /* Set max-width to 100% to cover full width */
    margin: 0 auto;
    overflow: hidden; /* Hide overflow */
  }
  
  .hero-section {
    position: relative;
    text-align: center;
    padding: 100px 0;
    overflow: hidden;
	color: #fff;
    height: 100vh; /* Set height to viewport height */
  }


  
  .hero-video {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  height: auto;
  z-index: -1;
  filter: blur(10px); /* Apply blur effect */
}



  .hero-content {
    position: relative;
    z-index: 1;
  }
  
  .hero-section h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }
  
  .hero-section p {
    font-size: 1.2em;
    margin-bottom: 40px;
  }
  
  .cta-button {
    display: inline-block;
    background-color: #ff5722;
    color: #fff;
    font-size: 1.2em;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  
  .cta-button:hover {
    background-color: #e64a19;
  }
  
  .features-section {
    padding: 50px 0;
    text-align: center;
  }
  
  .feature {
    margin-bottom: 40px;
  }
  
  .feature img {
    max-width: 100px;
    margin-bottom: 20px;
  }
  
  .feature h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
  }
  
  .feature p {
    font-size: 1.1em;
  }
  
  footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
  }
  
.scroll-down {
  color: #000;
  position: absolute;
  bottom: 90px; /* Adjust as needed */
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}

.scroll-down .arrow {
  font-size: 24px;
}

.scroll-down p {
  margin-top: 10px;
}

  
  form {
            text-align: center;
            margin: 50px auto;
            max-width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #ff5722;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {

        }
		
</style>

      <p>Experience the excitement of live events from anywhere in the world.</p>
      <a href="index.html" class="cta-button">Home Page</a>
    </div>
	<div class="scroll-down">
	   
	   
        <div class="arrow"><b>&#x25BC;</b></div> <!-- Black downwards arrow head -->
		 <p><b>Scroll Down</b></p>
		 
		 
		 </div>
		 
  </section>
  <section>
	   <form action="javascript:void(0);" onsubmit="watchStream()">
        <label for="idNumber"><b>Enter ID Number:</b></label><br>
        <input type="text" id="idNumber" name="idNumber" required><br>

<script>
    function watchStream() {
        var idNumber = document.getElementById("idNumber").value;
        
        // Check if the ID is a non-empty string
        if (idNumber.trim() !== "") {
            // ID is valid, redirect to it
            window.location.href = idNumber + ".html";
        } else {
            // ID is empty, redirect to custom 404 page
            window.location.href = "idnotvaild.html";
        }
    }
</script>





<script>
  window.onload = function() {
    var heroContent = document.getElementById('herocontent');
    if (heroContent) {
      heroContent.scrollIntoView();
    }
  };
</script>


<script>
// Parallax effect for the video
window.addEventListener('scroll', function() {
  let scrollPosition = window.pageYOffset;
  let video = document.querySelector('.hero-video');
  video.style.top = scrollPosition * 0.5 + 'px'; // Adjust scroll speed here
});
</script>

</body>
